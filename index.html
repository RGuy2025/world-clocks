<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />

  <title>World Clocks - Rachel Guyett</title>
</head>

<body>
  <div class="container">
    <h1>World Clocks</h1>
    <select>
      <option value="">Select a City...</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Auckland</option>
    </select>
    <div class="city">
      <div>
        <h2>Los Angeles </h2>
        <div class="date"> February 28th 2025
        </div>
      </div>
      <div>
        <div class="time">8:00:15 <small>PM</small></div>
      </div>
    </div>
    <div class="city">
      <div>
        <h2>Tokyo </h2>
        <div class="date"> February 28th 2025
        </div>
      </div>
      <div>
        <div class="time">8:00:15 <small>PM</small></div>
      </div>
    </div>

  </div>
  <footer>This project was coded by <strong>Rachel Guyett</strong> and is <a
      href="https://github.com/RGuy2025?tab=repositories" target="_blank">open sourced on GitHub</a>
  </footer>
  <script src="javascript/index.js"></script>
</body>

</html>
