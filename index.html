<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>

  <title>World Clocks - Rachel Guyett</title>
</head>

<body>
  <div class="container">
    <h1>
      <a href="/">
        World Clocks</a>
    </h1>
    <select id="city">
      <option value="">Select a City...</option>
      <option value="current">Current Location</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Pacific/Auckland">Auckland</option>
    </select>
    <div id="cities">
      <div class="city" id="brantford">
        <div>
          <h2>Brantford</h2>
          <div class="date">
          </div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <div class="city" id="atlanta">
      <div>
        <h2>Atlanta </h2>
        <div class="date">
        </div>
      </div>
      <div>
        <div class="time"></div>
      </div>
    </div>
    <div class="city" id="seoul">
      <div>
        <h2>Seoul</h2>
        <div class="date">
        </div>
      </div>
      <div>
        <div class="time"></div>
      </div>
    </div>
    <div class="city" id="caracas">
      <div>
        <h2>Caracas</h2>
        <div class="date">
        </div>
      </div>
      <div>
        <div class="time"></div>
      </div>
    </div>

  </div>
  <footer>This project was coded by <strong>Rachel Guyett</strong> and is <a
      href="https://github.com/RGuy2025?tab=repositories" target="_blank">open sourced on GitHub</a>
  </footer>
  <script src="javascript/index.js"></script>
</body>

</html>
